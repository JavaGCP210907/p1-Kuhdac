<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Employee Reimbursement System</title>
</head>
<body>
  <section id="headerDiv">
    <div class="container-fluid col-md-12 border-bottom bg-light bg-gradient">
      <h1 class="display-6 text-end">ERS</h1>
      <p class="lead text-end">Employee Management System</p>
    </div>
  </section>
  <br>
  <section id="statusDiv">
    <div class="container-fluid col-md-10 border shadow-sm p-3 mb-5 bg-body rounded">
      <div>
        <h1 class="text-muted text-center border-bottom">Status Filter</h1>
      </div>
      <div class="d-grid gap-5 d-md-flex justify-content-md-center">
        <button class="btn btn-secondary btn-lg" type="button">Pending</button>
        <button class="btn btn-primary btn-lg" type="button">Approved/Denied</button>
      </div>
    </div>

  </section>

  <!-- Table -->
  <section id="table">
    <div class="container-fluid col-md-10">
      <div class="row justify-content-center">
        <table id="reimbTable" class="table table-hover border-top border-bottom border-3 table-borderless table-light ">
          <thead id="reimbHead">
            <tr>
              <th scope="row" colspan="10" class="text-center table-warning h2 text-muted border-start-0 border-end-0 border-3">Requests</th>
            </tr>
            <tr>
              <th>#</th>
              <th>Amount</th>
              <th>Data Submitted</th>
              <th>Date Resolved</th>
              <th>Description</th>
              <th>Author</th>
              <th>Resolver</th>
              <th>Status</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="reimbursementBody">
          </tbody>
        </table>
      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
