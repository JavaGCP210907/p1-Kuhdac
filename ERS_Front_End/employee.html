<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Employee Reimbursement System</title>
</head>
<body>
  <section id="headerDiv">
    <div class="container-fluid col-md-12 border-bottom bg-light bg-gradient">
      <h1 class="display-6 text-end">ERS</h1>
      <p class="lead text-end">Employee Management System</p>
    </div>
  </section>
  <br>
  <section id="statusDiv">
    <div class="container-fluid col-md-10 border shadow-sm p-3 mb-5 bg-body rounded">
      <div>
        <h1 class="text-muted text-center border-bottom">Status Filter</h1>
      </div>
      <div class="d-grid gap-5 d-md-flex justify-content-md-center">
        <button class="btn btn-secondary btn-lg" type="button">Pending</button>
        <button class="btn btn-primary btn-lg" type="button">Approved/Denied</button>
      </div>
    </div>
  </section>
  <section id="modalForm">
        <!-- Button trigger modal -->
    <div class="text-center p-3">
      <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create Request
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">New Request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Modal Form  -->

            <form class="row g-3">
              <div class="col-md-6">
                <label for="reqAmnt" class="form-label">Amount</label>
                <input type="text" class="form-control" id="reqAmnt">
              </div>
              <div class="col-md-4">
                <label for="reqType" class="form-label">Type</label>
                <select id="reqType" class="form-select">
                  <option selected></option>
                  <option>Lodging</option>
                  <option>Meals</option>
                  <option>Travel</option>
                  <option>Fuel</option>
                  <option>Misc</option>
                </select>
              </div>
              <div class="col-12">
                <label for="reqDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="reqDescription" placeholder="1234 Main St">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="submitRequest" class="btn btn-primary">Submit Request</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Table -->
  <section id="table">
    <div class="container-fluid col-md-10">
      <div class="row justify-content-center">
        <table id="reimbTable" class="table table-hover border-top border-bottom border-3 table-borderless table-light ">
          <thead id="reimbHead">
            <tr>
              <th scope="row" colspan="10" class="text-center table-warning h2 text-muted border-start-0 border-end-0 border-3">Requests</th>
            </tr>
            <tr>
              <th>#</th>
              <th>Amount</th>
              <th>Data Submitted</th>
              <th>Date Resolved</th>
              <th>Description</th>
              <th>Author</th>
              <th>Resolver</th>
              <th>Status</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="reimbursementBody">
          </tbody>
        </table>
      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="employee.js"></script> 
</body>
</html>
